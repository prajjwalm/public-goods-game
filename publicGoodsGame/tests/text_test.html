<!DOCTYPE html>

<html>
<head>
	<script src = "../js/lib/jquery-3.2.1.min.js"></script>
	<script>
	function sleep(ms) {
	  return new Promise(resolve => setTimeout(resolve, ms));
	}

	async function slide_num(selector, ival, fval, time, gran = 5){
		for (var i = 0, val = ival + (fval - ival)/gran; i < gran; i++, val += (fval - ival)/gran) {
			await sleep(time/gran);
			$(selector).text(val);
		}
	}
	
	function run(){
		slide_num("#i", 0,  100, 1000, 10);
	}
	
	</script>
</head>
<body>
	<p id = "i">0</p>
	<button id = "o" onclick = "run">Start</button>
</body>
</html>
