<!DOCTYPE html>

<html>
<head>
	<script src = "../js/lib/jquery-3.2.1.min.js"></script>
	<script>
	
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

		var run = true;
		$(Document).ready(function () {
			$("#x").click(function() {
				run = false;
			});
			$("#o").click(async function () {
				run = true;
				while (run) {
					var i = parseInt($("#i").text());
					$("#i").text("" + (i+1));
					await sleep(100);
					
				}
			});
		});
	</script>
</head>
<body>
	<p id = "i">0</p>
	<button id = "o">Start</button>
	<button id = "x">Stop </button>
</body>
</html>
